
<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for indexifembedded</title>
    <script>
        function resizeIframe(obj) {
          obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
        }
      </script>
</head>

<body>
    <span>Test</span>
    <span>Rest of page is included in iframe</span>
     <span><code>&lt;meta name="robots" content="noindex, indexifembedded"&gt;</code></em></span>
    <span>First paragraph with some text.</span>
    <iframe src="./embedded/index.html" frameborder="0" width="100%" scrolling="no" onload="resizeIframe(this)"></iframe>
</body>

</html>
