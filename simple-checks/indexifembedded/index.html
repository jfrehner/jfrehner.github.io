
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for indexifembedded</title>
    <script>
        function resizeIframe(obj) {
          obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
        }
      </script>
</head>

<body>
    <h1>Test for indexifembedded</h1>
    <p><em>The first paragraph is in this page, the rest in an iframe with
            <code>&lt;meta name="robots" content="noindex, indexifembedded"&gt;</code></em></p>
    <p>First paragraph with some text.</p>
    <iframe src="./embedded/embedded.html" frameborder="0" width="100%" scrolling="no" onload="resizeIframe(this)"></iframe>
</body>

</html>
